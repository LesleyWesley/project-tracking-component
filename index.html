<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background-decor"></div>

  <header>

      <img src="./images/logo.svg" alt="" />


      <div class="menu-wrap">
          <input type="checkbox" class="toggler">
          <div class="hamburger">
              <div></div>
          </div>

          <div class="menu">
              <div>
                  <div>
                      <ul>
                          <li><a href="#">Product</a></li>
                          <li><a href="#">Features</a></li>
                          <li><a href="#">Pricing</a></li>
                          <li class="separator">·</li>
                          <li><a href="#" class="login-link">Login</a></li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>

  </header>

  <main>

      <div class="illustration-container">
      </div>

      <section class="content-section">
          <h1><span>new</span> monograph dashboard</h1>
          <h2>Powerful insights into your team</h2>
          <p>Project planning and time tracking for agile teams</p>

          <div class="link-section">
              <a href="#" class="schedule-link">Schedule a demo</a>
              <a href="#" class="preview-link">To see a preview</a>
          </div>
      </section>
  </main>

</body>
</html>
